

<script type="text/template" id="plugin">

<style>

	.mar-plugin {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
		user-select:none;
	}

	/* Checkboxes */

	.mar-plugin input[type=radio]{
	  position: absolute;
	  visibility: hidden;
	}

	.mar-plugin .check-group {
		position: relative;
		display: block;
	    width: 42px;
	    height: 20px;
	    text-align: left;
	}
	
	.mar-plugin .storm-buttons-container .expected-benefit .check-group-storm label,
	.mar-plugin .storm-buttons-container .expected-benefit .check-group-annual label {
	  position: relative;
	  display: block;
	  width: 360px;
	  padding-top: 1px;
	  padding-left: 30px;
	  color: #333333;
	  font-size: 16px;
	  cursor: pointer;
	  -webkit-transition: all 0.25s linear;
	  transition: all 0.25s linear;
	}

	.mar-plugin .storm-buttons-container .radio-padding {
		margin-top: 10px;
	}

	.mar-plugin .storm-buttons-container .check-group-annual,
	.mar-plugin .storm-buttons-container .check-group-storm {
		position: relative;
		display: block;
		margin-bottom: 6px;
	    width: 100%;
	    height: 20px;
	    text-align: left;
	}

	.mar-plugin .storm-buttons-container .check-group-annual label,
	.mar-plugin .storm-buttons-container .check-group-storm label {
		padding-left: 31px;
    	padding-top: 1px;
	}

	.mar-plugin .check-group:hover label {
		color: #306692;
	}

	.mar-plugin .radio-select{
	  position: absolute;
	  display: block;
	  top: 2px;
	  left: 14px;
	  border: 2px solid #306692;
	  border-radius: 100%;
	  height: 12px;
	  width: 12px;
	  background-color: #fff;
	  z-index: 5;
	  transition: border .25s linear;
	  -webkit-transition: border .25s linear;
	}

	.mar-plugin .storm-buttons-container .annual .radio-select {
		top: -2px;
	}

	.mar-plugin .radio-select::before {
	  display: block;
	  position: absolute;
	  left: 1px;
	  top: 1px;
	  content: '';
	  border-radius: 100%;
	  height: 6px;
	  width: 6px;
	  margin: auto;
	  transition: background 0.25s linear;
	  -webkit-transition: background 0.25s linear;
	}

	.mar-plugin input[type=radio]:checked ~ .radio-select::before{
	  background:#306692;
	}

	.mar-plugin input[type=radio]:checked ~ .check {
	  border: 1px solid #306692;
	}

	.mar-plugin input[type=radio]:checked ~ label{
	  color: #306692;
	}

	.mar-plugin .slider-select {
		position: relative;
		display: block;
		clear: both;
		height: 45px;
		padding-left: 33px;
		opacity: 1;
		transition: opacity 0.5s linear;
	}

	.mar-plugin .slider-select.disabled {
		opacity: 0.18;
		pointer-events: none;
	}

	.mar-plugin .slider-select:before {
		content: "";
	    border-bottom: 4px solid #306692;
	    width: 208px;
	    height: 0px;
	    position: absolute;
	    margin-top: 6px;
	}


	.mar-plugin .catastrophic-select .check-group {
		display: inline-block;
		float: left;
		text-align: center;
	}

	/* End Checkboxes */

	.mar-plugin .clearfix {
		overflow: auto;
  		zoom: 1;
	}

	.mar-plugin .title {
	    margin: 0px 3px;
	    padding-top: 6px;
		font-weight: bold;
	    font-size: 22px;
	    text-align: center;
	}

	.mar-plugin .main-message {
		margin: 4px;
		font-size: 16px;
	}

	.mar-plugin .top-group {
		height: 125px;
		background-color: #f4f2f4;
	}

	.mar-plugin .controls-container {
		width: 100%;
	}

	.mar-plugin .storm-buttons-container {
		float: left;
		width: 100%;
	}

	.mar-plugin .region-select-container .control-title {

	}

	.mar-plugin .region-select-containers {
		position: relative;
		display: block;
		height: 63px;
		border-top: 2px solid #e3e5e3;
		border-bottom: 2px solid #e3e5e3;
	}

	.mar-plugin .region-select-container {
		position: absolute;
	    top: 10px;
	    left: 14px;
	}

	.mar-plugin .region-select-container .control-title {
		position: absolute;
    	width: 100px;
	    top: 13px;
	}

	.mar-plugin .draw-custom-container {
		position: absolute;
	    left: 261px;
    	top: 22px;
	}

	.mar-plugin .draw-button {
		position: absolute;
	    width: 24px;
	    height: 30px;
	    background: url("plugins/natural_coastal_protection/pointer.svg") center no-repeat;
	    left: 100px;
	    top: -7px;
	    border: 1px solid gray;
	    cursor: pointer;
	}

	.mar-plugin .draw-button.active {
		background: url("plugins/natural_coastal_protection/pointer-blue.svg") center no-repeat;
	}

	.mar-plugin .info-tooltip {
		color: #226491;
		font-size: 16px;
		vertical-align: middle;
		z-index: 101;
	}

	.mar-plugin .stat .info-tooltip {
		padding-left: 10px;
		margin-top: -4px;
	}

	.mar-plugin .styled-select {
		position: absolute;
	    width: 150px;
	    height: 36px;
	    overflow: hidden;
	    background-color: #fff;
	    cursor: pointer;
	    top: 5px;
	    font-weight: bold;
	    left: 92px;
	}

	.mar-plugin .styled-select.disabled {
		pointer-events: none;
	    opacity: 0.2;
	}

	.mar-plugin .styled-select:active,
	.mar-plugin .styled-select:focus {
		outline: none;
	}

	.mar-plugin .styled-select::after {
		display: block;
		position: absolute;
		right: 5px;
    	top: 8px;
		content: '\f078';
		color: #999;
		font-family: FontAwesome;
		pointer-events: none;
	}

	.mar-plugin .styled-select select {
		    background: transparent;
		    width: 149px;
		    padding: 5px;
		    font-size: 16px;
		    line-height: 1;
		    -moz-appearance: none;
		    -webkit-appearance: none;
		    appearance: none;
		    border: 1px solid #3f9bd9;
		    cursor: pointer;
	}

	.mar-plugin .styled-select select optgroup,
	.mar-plugin .styled-select select option {

	}

	.mar-plugin .download-summary {
		display: block;
		width: 215px;
	    background: #fff;
	    color: #3f9bd9;;
	    border: 2px solid #3f9bd9;;
	    box-shadow: none;
	    float: right;
	    cursor: pointer;
	    border-radius: 4px;
	    padding: 4px;
	    text-align: center;
	    box-shadow: 2px 2px 5px 1px rgba(34,100,145, 0.2);
	    transition: box-shadow 0.2s;
	    font-size: 16px;
    }

    .mar-plugin .download-summary:active {
		-webkit-transform: scale(0.96) translateY(2px);
		-moz-transform: scale(0.96) translateY(2px);
		-ms-transform: scale(0.96) translateY(2px);
		-o-transform: scale(0.96) translateY(2px);
		transform: scale(0.96) translateY(2px);
    }

	.mar-plugin .a:visited {
		color: #fff !important;
		outline: none;
	}

	.mar-plugin .download-summary:hover {
		-webkit-transition: all 0.05s ease;
		-moz-transition: all 0.05s ease;
		-ms-transition: all 0.05s ease;
		-o-transition: all 0.05s ease;
		transition: all 0.05s ease;
	}
    .mar-plugin .stats-description {
    	padding: 8px;
		font-size: 16px;
    }

	.mar-plugin .stats-container {
		width: 100%;
	}

	.mar-plugin .stat {
		position: relative;
		height: 39px;
		  border-bottom: 1px dotted #aeaeae;
	}

	.mar-plugin .stat.active .description,
	.mar-plugin .stat.active .number {
		color: #226491;
	}

	.mar-plugin .stat .number {
		position: absolute;
    	left: 10px;
		cursor: pointer;
		font-size: 35px;
	    font-weight: bold;
	    color: #d8d8d8;
	    transition: color 0.35s linear;
	}

	.mar-plugin .stat.capital .description {
		line-height: normal;
	}

	.mar-plugin .stat:hover .description,
	.mar-plugin .stat:hover .number {
		color: #226491;
	}

	.mar-plugin .stat .description {
		position: absolute;
    	left: 180px;
		cursor: pointer;
		color: #d8d8d8;
	    font-size: 16px;
	    line-height: 39px;
	    transition: color 0.35s linear;
	}

	.mar-plugin .stat .sub-description {
		font-size: 12px;
	}

	.mar-plugin .coral-select-container {
		float: left;
	    width: 100%;
	    padding-left: 12px;
	    text-align: left;
	    margin-top: 10px;
		font-size: 16px;
	    clear: left;
	}

	.mar-plugin .coral-select-container input[type=checkbox] {
	  /* Double-sized Checkboxes */
	    margin-top: 1px;
		-ms-transform: scale(1.2);
		-moz-transform: scale(1.2);
		-webkit-transform: scale(1.2);
		-o-transform: scale(14);
		padding: 10px;
	}

	.mar-plugin .coral-select-container span {
		margin-left: 8px;
		font-weight: 600;
	}

	.mar-plugin .ncp-tooltip {
		position: absolute;
		display: none;
		color: #333;
		border: 1px solid #7EABCD;
		padding: 5px;
		border-radius: 5px;
		font-size: 16px;
		width: 240px;
		background-color: #fff;
		z-index: 10;
	}

	/* Chart SVG Styles */

	.mar-plugin .chartContainer {
		background: #f3f4f3;
		text-align: center;
	}

	.mar-plugin path {
		stroke: #333;
		stroke-width: 2px;
		fill: none;
	}

	.mar-plugin .tick line {
		stroke: #333;
	}

	.mar-plugin .tick.current {
		font-weight: bold;
	}

	.mar-plugin .points-current circle {
		fill: #333;
	}

	.mar-plugin path.scenario {
		stroke: #333;
	}

	.mar-plugin .points-scenario circle {
		fill: #333;
	}

	.mar-plugin .area-current {
	    fill: #30928D;
	    stroke-width: 0;
	}

	.mar-plugin .area-scenario {
	    fill: #923034;
	    stroke-width: 0;
	}

	.mar-plugin .area.scenario {
	    fill: #923034;
	    stroke-width: 0;
	}

	.mar-plugin .xaxis-label,
	.mar-plugin .yaxis-label {
		font-size: 16px;
	}
	.mar-plugin .xaxis path,
	.mar-plugin .yaxis path {
		fill: none;
		stroke: #ccc;
		stroke-width: 1px;
		shape-rendering: crispEdges;
	}

	.esriLegendService img {
		border: none;
	}

	.mar-plugin .bar {
		fill: #923034;
	}

	.mar-plugin .bar.Present {
		fill: #30928D;
	}

	.mar-plugin .world-bank-report {
		text-align: right;
		margin-top: -6px;
		margin-right: 8px;
	}

	.custom-legend .legend-item {
		width: 15px;
	    height: 10px;
	    display: inline-block;
	    margin-right: 5px;
	}

</style>

	<div class="mar-plugin">
		<div class="top-group">
		    <div class="title i18n" data-i18n="Flood Protection Provided by Coral Reefs">Flood Protection Provided by Coral Reefs</div>
		    <div class="main-message i18n" data-i18n="Estimates of the benefits provided by reefs in flood protection annually and from catastrophic storms">
		    	Estimates of the benefits provided by reefs in flood protection annually and from catastrophic storms
		    </div>
		    <a class="download-summary js-getSnapshot" target="_blank" style="display: none"><span class="i18n" data-i18n="Download Regional Summary">Download Regional Summary</span> <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>
		</div>
	    <div class="controls-container clearfix">

	    	<div class="region-select-containers">
		    	<div class="region-select-container">
		    		<span class="control-title i18n" data-i18n="Choose a Region">Choose a Region</span>
		    		<div class="styled-select">
			    		<select class="region-select">
			    			<optgroup label="Select Region">
			    				<option value="Quintana Roo" selected>Quintana Roo</option>
			    			<% _.each(regions, function(val) { %>
			    				<option value="<%= val %>"><%= val %></option>
			    			<% }); %>
			    			</optgroup>
			    			<option value="custom" style="display: none;" class="i18n" data-i18n="Custom Region">Custom Region</option>
			    		</select>
			    	</div>
		    	</div>
		    	<div class="draw-custom-container">
		    		<span class="i18n" data-i18n="Draw a region">Draw a region</span>:
		    		<div class="draw-button"></div>
		    	</div>
		    </div>

	    	<div class="storm-buttons-container">
		    	<div class="expected-benefit">
		    		<div class="radio-control radio-padding catastrophic-select">
						<div class="check-group-annual">
							<label>
								<input  type="radio" name="storm<%=pane%>" value="ANN" checked="checked" />
								<div class="radio-select"></div>
								<span class="i18n" data-i18n="Annual Expected Benefit">Annual Expected Benefit</span>
								<i data-i18n="[data-tooltip]Annual expected benefits from reefs for flood protection  represents the predicted flooding avoided to land, people, and infrastructure by keeping coral reefs intact. It is an annualized benefit of the role of reefs in flood reduction that considers local factors such as reef condition, asset distribution, and storm frequency." data-tooltip="Annual expected benefits from reefs for flood protection  represents the predicted flooding avoided to land, people, and infrastructure by keeping coral reefs intact. It is an annualized benefit of the role of reefs in flood reduction that considers local factors such as reef condition, asset distribution, and storm frequency." class="fa fa-info-circle info-annual info-tooltip i18n"></i>
							</label>
			    		</div>
						<div class="slider-select">
							<div class="check-group">
								<label>
									<input  type="radio" name="climate-scenario<%=pane%>" value="" checked="checked" />
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="Present">Present</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="L2030">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="Low 2030">Low 2030</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="H2030">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="High 2030">High 2030</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="L2050">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="Low 2050">Low 2050</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="H2050">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="High 2050">High 2050</span>
								</label>
				    		</div>
						</div>
			    	</div>
		    	</div>

		    	<div class="expected-benefit">
		    		<div class="radio-control radio-padding catastrophic-select">
						<div class="check-group-storm">
								<label>
									<input  type="radio" name="storm<%=pane%>" value="100RP" checked="checked" />
									<div class="radio-select"></div>
									<span class="i18n" data-i18n="Benefits from 1 in 100 year storm">Benefits from 1 in 100 year storm</span>
								</label>
				    		</div>
						<div class="slider-select disabled">
							<div class="check-group">
								<label>
									<input  type="radio" name="climate-scenario<%=pane%>" value="" />
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="Present">Present</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="L2030">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="Low 2030">Low 2030</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="H2030">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="High 2030">High 2030</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="L2050">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="Low 2050">Low 2050</span>
								</label>
				    		</div>
				    		<div class="check-group">
								<label>
									<input type="radio" name="climate-scenario<%=pane%>" value="H2050">
									<div class="radio-select"></div>
									<br><span class="i18n" data-i18n="High 2050">High 2050</span>
								</label>
				    		</div>
						</div>
			    	</div>
		    	</div>
	    	</div>

	    	<div class="coral-select-container">
		    	<label><input type="checkbox" /><span class="i18n" data-i18n="View Coral Reef Habitats">View Coral Reef Habitats</span></label>
		    </div>

	    </div>
	    <div class="stats-description i18n" data-i18n="The people and property protected by coral reefs (values represent predicted losses avoided by keeping reefs intact)">The people and property protected by coral reefs (values represent predicted losses avoided by keeping reefs intact)</div>
	    <div class="stats-container">

	    	<div class="stat people active" data-layer="people">
	    		<span class="number"><span class="variable"><%= this.getRegionSum("E2E1_DIF_ANN_PF") %></span></span>
	    		<div class="description"><span class="i18n" data-i18n="People Protected">People Protected</span>
	    			<i data-i18n="[data-tooltip]This value represents the difference of flooding impacts on people when coral reefs are present and when the reef is loss (loss of geometry and friction). This value is aggregated to the region from 90m resolution data." data-tooltip="This value represents the difference of flooding impacts on people when coral reefs are present and when the reef is loss (loss of geometry and friction). This value is aggregated to the region from 90m resolution data." class="fa fa-info-circle info-people info-tooltip i18n"></i>
	    		</div>
	    	</div>

	    	<div class="stat capital" data-layer="capital">
	    		<span class="number">$<span class="variable"><%= this.getRegionSum("E2E1_DIF_ANN_BCF") %></span>M</span>
	    		<div class="description">
	    			<span class="i18n" data-i18n="Built Capital Protected">Built Capital Protected</span><br>
	    			<span class="sub-description i18n" data-i18n="(residential, industrial, and services)">(residential, industrial, and services)</span>
	    			<i data-i18n="[data-tooltip]This value represents the difference of flooding impacts on built capital when coral reefs are present and when the reef is loss (loss of geometry and friction). This value is aggregated to the region from 90m resolution data." data-tooltip="This value represents the difference of flooding impacts on built capital when coral reefs are present and when the reef is loss (loss of geometry and friction). This value is aggregated to the region from 90m resolution data." class="fa fa-info-circle info-capital info-tooltip i18n"></i>
	    		</div>
	    		
	    	</div>

	    	<div class="stat area" data-layer="area">
	    		<span class="number">$<span class="variable"><%= this.getRegionSum("E2E1_DIF_ANN_HOTEL") %></span>M</span>
	    		<div class="description">
	    			<span class="i18n" data-i18n="Hotels Protected">Hotels Protected</span>
	    			<i data-i18n="[data-tooltip]This value represents the difference of flooding impacts on land area when coral reefs are present and when there is 1 meter of reef loss. This value is aggregated to the country scale from 90m resolution data." data-tooltip="This value represents the difference of flooding impacts on land area when coral reefs are present and when there is 1 meter of reef loss. This value is aggregated to the country scale from 90m resolution data." class="fa fa-info-circle info-area info-tooltip i18n"></i></div>

	    	</div>

	    </div>

		<div class="ncp-tooltip"></div>
	    <div class="chartContainer">

	    </div>

	    <div class="ncp-tooltip"></div>
	</div>

</script>
